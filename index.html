<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- image carousel -->
    <div class="image-carousel">
      <!-- arrows on each side to advance image forward and backward -->
      <div class="previous">
        <p>Prev ←</p>
      </div>
      <div class="image-1">
        <img
          src="https://images.unsplash.com/photo-1689267166689-795f4f536819?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8Ym84alFLVGFFMFl8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
          alt="image 1"
        />
      </div>

      <div class="image-2">
        <img
          src="https://images.unsplash.com/photo-1689332220916-3cb59b7b6314?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDV8Ym84alFLVGFFMFl8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
          alt="image 2"
        />
      </div>
      <div class="image-3">
        <img
          src="https://images.unsplash.com/photo-1618472609777-b038f1f04b8d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDh8Ym84alFLVGFFMFl8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
          alt="image 3"
        />
      </div>
      <div class="image-4">
        <img
          src="https://images.unsplash.com/photo-1689198693318-113b8dc5dfbd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEzfGJvOGpRS1RhRTBZfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=800&q=60"
          alt="image 4"
        />
      </div>
      <div class="image-5">
        <img
          src="https://images.unsplash.com/photo-1688870550853-f5956b4c010d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEyfGJvOGpRS1RhRTBZfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=800&q=60"
          alt="image 5"
        />
      </div>
      <!-- arrows on each side to advance image forward and backward -->
      <div class="next">
        <p>Next →</p>
      </div>
    </div>
    <!-- should contain  navigation at the bottom to show which slide you are on. -->
    <!-- bottom navigation should be clickable and advance to particilar slide.  -->

    <script src="./index.js"></script>
  </body>
</html>
